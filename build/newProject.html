<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ScrumSpace</title>

  <!-- Bootstrap and Scripts -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Custom CSS goes here -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/newProj.css"> -->
</head>
<body>
  <!-- Custom HTML goes here -->

  <div id="app">
    <div id="sidebar">
      <div id="project-selector">
        <ul>
          <li><a class="#"><span class="glyphicon glyphicon-blackboard"></span></a></li>
          <li><a class="#"><span class="glyphicon glyphicon-blackboard"></span></a></li>
          <li><a class="#"><span class="glyphicon glyphicon-blackboard"></span></a></li>
          <!-- Possible place for new project creation? -->
          <li><a class="#" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-plus"></span>
          </a></li>
          <li><a class="#">
            <span class="glyphicon glyphicon-stats"></span>
          </a></li>
        </ul>
      </div>
      <ul></ul>
    </div>
    <div id="content">
      <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container-fluid">
              <div class="nav-left">
                  <a class="navbar-brand" href="/">ScrumSpace</a>
              </div>
              <div class="nav-right">
                  <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          <span class="glyphicon glyphicon-option-vertical"></span>
                      </button>
                      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                          <li><a href="settings.html">Settings</a></li>
                      </ul>
                  </div>
              </div>
        </div>
      </nav>

      <div class="content container-fluid ">
        <!-- CONTENT HERE -->
        <!-- Placing the project creation form into a pop-up modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Project Creation Modal -->
            <div class="modal-content form-styling">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title borderHead"><strong>Create a new project</strong></h4>
                <ul class="nav nav-tabs tabsBorder">
                  <li class="active"><a href="#tab1" data-toggle="tab">Name and Members</a></li>
                  <li class=""><a href="#tab2" data-toggle="tab">First Sprint</a></li>
                </ul>
              </div>
              <div class="modal-body">
                <form action="">
                  <div class="tabbable">
                    <div class="tab-content">
                      <div class="tab-pane active" id="tab1">
                        <div class="form-group">
                          <label>Project Name</label>
                          <input type="text" class="form-control" placeholder="Insert name">
                        </div>
                        <!--Add members to the project. There's aksi a button to add more names if necessary-->
                        <div class="form-group createPad">
                          <label>Add members</label>
                          <input type="text" class="form-control fillBorder" placeholder="Name">
                          <input type="text" class="form-control fillBorder" placeholder="Name">
                          <input type="text" class="form-control fillBorder" placeholder="Name">
                          <input type="text" class="form-control fillBorder" placeholder="Name">
                          <input type="text" class="form-control fillBorder" placeholder="Name">
                          <input type="text" class="form-control fillBorder" placeholder="Name">
                          <br />
                          <button class="btn btn-default">
                            <span class="glyphicon glyphicon-plus"></span> Add Members
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </form>
        </div>

      </div>

    </div>
  </div>
</div>

</div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>

<!-- App code -->
<script src="js/bundle.js"></script>
</body>
</html>
