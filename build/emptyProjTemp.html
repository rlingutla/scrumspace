<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ScrumSpace</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS goes here -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- Custom HTML goes here -->

    <div id="app">
        <div id="sidebar">
            <div id="project-selector">
                <ul>
                    <li class="selected"><a href="#"><span class="glyphicon glyphicon-blackboard"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-blackboard"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-blackboard"></span></a></li>
                </ul>
            </div>
            <ul></ul>
        </div>
        <div id="content">
            <nav class="navbar navbar-fixed-top navbar-default">
              <div class="container-fluid">
                    <div class="nav-left">
                        <a class="navbar-brand" href="/">ScrumSpace</a>
                    </div>
                    <div class="nav-right">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="glyphicon glyphicon-option-vertical"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                                <li><a href="settings.html">Settings</a></li>
                            </ul>
                        </div>
                    </div>
              </div>
            </nav>


            <div class="content">
                <!-- CONTENT HERE -->
                <div class="project-info container-fluid">
                    <div class="state-details">
                        <div class="row left-right-align">
                            <div class="col-md pull-left">
                                <h4>New Project Name</h4>
                                <br />
                            </div>

                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar black" style="width: .5%;background-color:grey;"></div>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="panel panel-default scrum-board">
                        <div class="panel-body">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Stories</th>
                                        <th>Tasks </th>
                                        <th>Doing </th>
                                        <th>Blocked </th>
                                        <th>Done </th>
                                    </tr>
                                </thead>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
