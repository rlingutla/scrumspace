<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>ScrumSpace</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS goes here -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <!-- Custom HTML goes here -->

  <div id="app">
    <div id="sidebar">
      <div id="project-selector">
        <ul>
          <li><a class="#"><span class="glyphicon glyphicon-blackboard"></span></a></li>
          <li><a class="#"><span class="glyphicon glyphicon-blackboard"></span></a></li>
          <li><a class="#"><span class="glyphicon glyphicon-blackboard"></span></a></li>
          <!-- Possible place for new project creation? -->
          <li>
            <a class="#" data-toggle="modal" data-target="#myModal">
              <span class="glyphicon glyphicon-plus"></span>
            </a>
          </li>
          <li>
            <a class="#">
              <span class="glyphicon glyphicon-stats"></span>
            </a>
          </li>
        </ul>
      </div>
      <ul></ul>
    </div>
    <div id="content">
      <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container-fluid">
              <div class="nav-left">
                  <a class="navbar-brand" href="/">ScrumSpace</a>
              </div>
              <div class="nav-right">
                  <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          <span class="glyphicon glyphicon-option-vertical"></span>
                      </button>
                      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                          <li><a href="settings.html">Settings</a></li>
                      </ul>
                  </div>
              </div>
        </div>
      </nav>

      <div class="content container-fluid">
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!--For Now the Plus button makes it appear-->
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sprint Planning</h4>
              </div>
              <div class="modal-body">
                <div class="form-group modal-element">
                  <div class="modal-big-text">
                    Timeframe
                  </div>
                  <form>
                    <div class="left-date pull-left">
                      <div class="left-date-input">
                        <label>Enter Start Date</label>
                        <input type="date" class="form-control datesize" placeholder="Enter Start Date">
                      </div>
                    </div>
                    <div class="right-date pull-right">
                      <div class="right-date-input">
                        <label>Enter End Date</label>
                        <input type="date" class="form-control datesize" placeholder="Enter End Date">
                      </div>
                    </div>
                  </form>
                </div>
                <div class="form-group modal-element stories">
                  <div class="modal-big-text">
                    Stories and Tasks
                  </div>
                  <div class="sprint-story">
                    Story 1
                    <form>
                      <div class="story-input sat-pad">
                        <label>Enter a Story</label>
                        <input type="text" class="form-control" placeholder="Something you want to get done!">
                      </div>
                      <!-- Thinking ahead here for when we will need to add js to add more tasks to a given story -->
                      <div class="task-input sat-pad">
                        <div class="task-main-input">
                          <label>Enter a Task</label>
                          <input type="text" class="form-control" placeholder="Task Name">
                        </div>
                        <div class="task-detail-input sat-pad">
                          <label>Enter Task Details</label>
                          <textarea class="form-control task-detail-input" rows="2" placeholder="Enter Task Details"></textarea>
                        </div>
                        <button type="button" class="btn btn-default sat-pad">
                          <span class="glyphicon glyphicon-list"></span>Add New Task
                        </button>
                      </div>
                    </form>
                    <button type="button" class="btn btn-default sat-pad">
                      <span class="glyphicon glyphicon-plus"></span> Add New Story
                    </button>
                  </div>

                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-right" data-dismiss="modal">
                  <span class="glyphicon glyphicon-ok"></span> Done
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <!-- App code -->
  <script src="js/bundle.js"></script>
</body>

</html>
