<body>
  <!-- Custom HTML goes here -->

  <div id="app">
    <div id="sidebar">
      <div id="project-selector">
        <ul>
          <li class="selected"><a href="project.html"><span class="glyphicon glyphicon-blackboard"></span></a></li>

          <li><a href="gitStats.html"><span class="glyphicon glyphicon-stats"></span></a></li>
        </ul>
      </div>
      <ul></ul>
    </div>
    <div id="content">
      <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container-fluid">
          <div class="nav-left">
            <a class="navbar-brand" href="/">ScrumSpace</a>
          </div>
          <div class="nav-right">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

                <li><a href="settings.html">Settings</a></li>

        <ul class="nav nav-tabs project-nav" role="tablist">
            <li role="presentation"><a href="project.html">Board</a></li>
            <li role="presentation" class="active"><a href="#scrum-planning" aria-controls="scrum-planning" role="tab" data-toggle="tab">Planning</a></li>
        </ul>
      </nav>

      <div class="content tab-offset container">
        <h2 id="settings">Sprint Planning</h2>
        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>Timeframe</h4>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <div class="left-date-input">
                      <label>Enter Sprint Name</label>
                      <input type="text" class="form-control strech-input" placeholder="Name of Sprint">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="left-date-input">
                      <label>Enter Start Date</label>
                      <input type="date" class="form-control strech-input" placeholder="Enter Start Date">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="right-date-input">
                      <label>Enter End Date</label>
                      <input type="date" class="form-control strech-input" placeholder="Enter End Date">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <button type="button" class="close">&times;</button>
              <h4>Story 1</h4>
            </div>
            <div class="panel-body">
              <div class="row story-panel">
                <div class="col-md-6">
                  <div class="story-input sat-pad">
                    <label>Enter a Story</label>
                    <input type="text" class="form-control strech-input" placeholder="Something you want to get done!">
                  </div>
                </div>
              </div>
              <!-- Thinking ahead here for when we will need to add js to add more tasks to a given story -->
              <div class="row story-panel">
                <div class="col-md-6">
                  <button type="button" class="close">&times;</button>
                  <div class="task-main-input sat-pad">
                    <label>Enter a Task</label>
                    <input type="text" class="form-control strech-input" placeholder="Task Name">
                  </div>
                  <div class="task-detail-input sat-pad">
                    <label>Enter Task Details</label>
                    <textarea class="form-control strech-input" rows="2" placeholder="Enter Task Details"></textarea>
                  </div>
                </div>
                <div class="col-md-6">
                  <button type="button" class="close">&times;</button>
                  <div class="task-main-input sat-pad">
                    <label>Enter a Task</label>
                    <input type="text" class="form-control strech-input" placeholder="Task Name">
                  </div>
                  <div class="task-detail-input sat-pad">
                    <label>Enter Task Details</label>
                    <textarea class="form-control strech-input" rows="2" placeholder="Enter Task Details"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-footer sprint-footer">
              <div class="btn-group">
                <button type="button" class="btn btn-default pull-left no-side-margin">
                  <span class="glyphicon glyphicon-list"></span> Add New Task
                </button>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <button type="button" class="close">&times;</button>
              <h4>Story 2</h4>
            </div>
            <div class="panel-body">
              <div class="row story-panel">
                <div class="col-md-6">
                  <div class="story-input sat-pad">
                    <label>Enter a Story</label>
                    <input type="text" class="form-control strech-input" placeholder="Something you want to get done!">
                  </div>
                </div>
              </div>
              <!-- Thinking ahead here for when we will need to add js to add more tasks to a given story -->
              <div class="row story-panel">
                <div class="col-md-6">
                  <div class="task-main-input sat-pad">
                    <label>Enter a Task</label>
                    <input type="text" class="form-control strech-input" placeholder="Task Name">
                  </div>
                  <div class="task-detail-input sat-pad">
                    <label>Enter Task Details</label>
                    <textarea class="form-control strech-input" rows="2" placeholder="Enter Task Details"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-footer sprint-footer">
              <div class="btn-group">
                <button type="button" class="btn btn-default pull-left no-side-margin">
                  <span class="glyphicon glyphicon-list"></span> Add New Task
                </button>
                <button type="button" class="btn btn-default pull-left no-side-margin">
                  <span class="glyphicon glyphicon-plus"></span> Add New Story
                </button>
              </div>
              <button type="button" class="btn btn-default pull-right no-side-margin">
                <span class="glyphicon glyphicon-ok"></span> Done
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
