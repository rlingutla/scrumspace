<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>ScrumSpace</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS goes here -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/sprint.css">
</head>

<body>
  <!-- Custom HTML goes here -->

  <div id="app">
    <div id="sidebar">
      <div id="project-selector">
        <ul>
          <li><a class="#"><span class="glyphicon glyphicon-blackboard"></span></a></li>
          <li><a class="#"><span class="glyphicon glyphicon-blackboard"></span></a></li>
          <li><a class="#"><span class="glyphicon glyphicon-blackboard"></span></a></li>
          <!-- Possible place for new project creation? -->
          <li>
            <a class="#" data-toggle="modal" data-target="#myModal">
              <span class="glyphicon glyphicon-plus"></span>
            </a>
          </li>
          <li>
            <a class="#">
              <span class="glyphicon glyphicon-stats"></span>
            </a>
          </li>
        </ul>
      </div>
      <ul></ul>
    </div>
    <div id="content">
      <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container-fluid">
          <div class="nav-left">
            <a class="navbar-brand" href="#">ScrumSpace</a>
          </div>
          <div class="nav-right">
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-option-vertical"></span>
            </button>
          </div>
        </div>
      </nav>

      <div class="content container-fluid">
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!--For Now the Plus button makes it appear-->
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sprint Planning</h4>
              </div>
              <div class="modal-body">
                <div class="form-group modal-element">
                  <label>Timeframe</label>
                  <br>
                  <div class="left-date pull-left">
                    <div class="left-date-input">Enter Start Date
                      <input type="date" class="form-control datesize" placeholder="Enter Start Date">
                    </div>
                  </div>
                  <div class="right-date pull-right">
                    <div class="right-date-input">Enter End Date
                      <input type="date" class="form-control datesize" placeholder="Enter End Date">
                    </div>
                  </div>
                </div>
                <br><br>
                <div class="form-group modal-element">
                  <label>Stories and Tasks</label>
                  <div class="user-story">
                    Story 1
                    <div class="story-input">Enter a Story
                      <input type="text" class="form-control" placeholder="Something you want to get done!">
                    </div>
                    <!-- Thinking ahead here for when we will need to add js to add more tasks to a given story -->
                    <div class="task-input">
                      <div class="task-main-input">Enter a Task
                        <input type="text" class="form-control" placeholder="Task Name">
                      </div>
                      <div class="task-detail-input">Enter Task Details
                        <input type="text" class="form-control" placeholder="Task Detail">
                      </div>
                      <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-list"></span> Add New Task
                      </button>
                    </div>
                    <button type="button" class="btn btn-default">
                      <span class="glyphicon glyphicon-plus"></span> Add New Story
                    </button>
                  </div>

                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-right">
                  <span class="glyphicon glyphicon-ok"></span> Done
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <!-- App code -->
  <script src="js/bundle.js"></script>
</body>

</html>
