						<div class="content container-fluid">

								<div class="container">
										<h3 id="settings">Settings</h3>
										<div class="panel-group">
												<div class="panel panel-primary">
														<div class="panel-heading">
																<h4><span class=
																"glyphicon glyphicon-user myg"></span> User
																Settings:</h4>
														</div>
														<div class="panel-body">
																<div class="row">
																		<div class="col-md-6">
																				<div class="form-group">
																						<label for="first-name">First
																						Name:</label> <input class=
																						"form-control" id="first-name"
																						placeholder="John" type=
																						"first-name">
																				</div>
																		</div>
																		<div class="col-md-6">
																				<div class="form-group">
																						<label for="last-name">Last
																						Name:</label> <input class=
																						"form-control" id="last-name"
																						placeholder="Smith" type=
																						"last-name">
																				</div>
																		</div>
																</div>
																<div class="row">
																		<div class="col-md-6">
																				<div class="form-group">
																						<label for="email">Email
																						address:</label> <input class=
																						"form-control" id="email"
																						placeholder=
																						"john.smith@company.com" type=
																						"email">
																				</div>
																		</div>
																		<div class="col-md-6">
																				<div class="form-group">
																						<label for="email">User
																						Name:</label> <input class=
																						"form-control" id="user-name"
																						placeholder="jhsmith" type=
																						"user-name">
																				</div>
																		</div>
																</div>
														</div>
														<div class="panel-footer settings-foot">
																<button class="btn btn-success pull-right save"
																type="save">Save</button>
														</div>
												</div>
												<div class="panel panel-primary">
														<div class="panel-heading">
																<h4><span class=
																"glyphicon glyphicon-lock myg"></span>
																Privacy:</h4>
														</div>
														<div class="panel-body">
																<div class="row">
																		<div class="col-md-6">
																				<div class="form-group">
																						<label for=
																						"current-password">Current
																						Password:</label> <input class=
																						"form-control" id=
																						"current-password" placeholder=
																						"Enter current password" type=
																						"current-password">
																				</div>
																		</div>
																		<div class="col-md-6">
																				<div class="form-group">
																						<label for="new-password">New
																						Password:</label> <input class=
																						"form-control" id="last-name"
																						placeholder="Enter new password"
																						type="new-password">
																				</div>
																		</div>
																</div>
														</div>
														<div class="panel-footer settings-foot">
																<button class="btn btn-success pull-right save"
																type="save">Save</button>
														</div>
												</div>

																								</span></span>

																		</div>

																		</div>
																		<div class="col-md-3">
																				<span class="pull-right"><button class=
																				"btn btn-default b-options" type=
																				"submit"><span class=
																				"pull-right">view</span> <button class=
																				"btn btn-default b-options" type=
																				"submit">edit</button> <button class=
																				"btn btn-default b-options" type=

																		</div>

																				<span class="pull-right"><button class=
																				"btn btn-default b-options" type=
																				"submit"><span class=
																				"pull-right">view</span> <button class=
																				"btn btn-default b-options" type=
																				"submit">edit</button> <button class=
																				"btn btn-default b-options" type=
																				"submit">delete</button></button></span>
																		</div>
																</div>
																<div class="row myproj">
																		<div class="col-md-9">

																						<p class="project-name">Project
																						3</p>
																				</div>
																		</div>
																		<div class="col-md-3">
																				<span class="pull-right"><button class=
																				"btn btn-default b-options" type=
																				"submit"><span class=
																				"pull-right">view</span> <button class=
																				"btn btn-default b-options" type=
																				"submit">edit</button> <button class=
																				"btn btn-default b-options" type=
																				"submit">delete</button></button></span>
																		</div>
																</div>

																				<span class="pull-right"><button class=
																				"btn btn-default b-options" type=
																				"submit"><span class=
																				"pull-right">Enable</span>
																				<button class=
																				"btn btn-default b-options" type=
																				"submit">Disable</button></button></span>
																		</div>
